<body>

    <header>
        <!-- Jumbotron -->
        <div class="text-center bg-gray-50 text-gray-800 py-10 px-6">
            <h1 class="text-5xl font-bold mt-0 mb-6">Trivia Train</h1>
        </div>
        <!-- Jumbotron -->
    </header>
    <section class="main flex justify-start">
        <div class="flex basis-1/3 flex-wrap">
            <div class="ml-10 mt-5 mb-3 xl:w-96">
                <div class="input-group relative flex items-stretch w-full mb-4">
                    <input type="search"
                        class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"

                    <button
                        class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        type="button" id="button-addon3">Let's Play!</button>
                </div>
            </div>
            <div class="flex justify-center ml-3">
                <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
                  <li class="text-center px-6 py-2 border-b border-gray-200 w-full rounded-t-lg">An item</li>
                  <li class="text-center px-6 py-2 border-b border-gray-200 w-full">A second item</li>
                  <li class="text-center px-6 py-2 border-b border-gray-200 w-full">A third item</li>
                  <li class="text-center px-6 py-2 border-b border-gray-200 w-full">A fourth item</li>
                  <li class="text-center px-6 py-2 w-full rounded-b-lg">And a fifth one</li>
                </ul>
              </div>
        </div>
        <div class="flex basis-2/3 flex-wrap justify-center">
           <h2 class="text-center w-full text-3xl mt-3 mb-3">Welcome to the Trivia Train!</h2>
           <div class="w-full text-center">
            <p>Description will go here</p>
           </div>
          
           
        </div>

    </section>
